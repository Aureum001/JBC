<!DOCTYPE html>
<html>

<head>
    <title>Caracteres Especiales en HTML</title>
</head>

<body>
    <p>Aquí están los caracteres especiales y sus equivalentes:</p>
    <p>; &lt; &gt; &amp; ' " \ / © (non-breaking space) €</p>
    <p>Los mismos caracteres, pero usando entidades HTML:</p>
    <p>&#59; &lt; &gt; &amp; &#39; &quot; &#92; &#47; &#169; &nbsp; &#8364;</p>
</body>

</html>
