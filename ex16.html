<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Formulario de Contacto</h1>

    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" maxlength="30" /><br />

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" maxlength="30" /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="asunto">Asunto:</label>
      <select id="asunto" name="asunto" size="3">
        <option value="presupuesto">Pedir presupuesto</option>
        <option value="cita">Solicitar cita previa</option>
        <option value="otros">Otros</option></select
      ><br />

      <label for="conocido">¿Cómo nos ha conocido?</label>
      <input type="checkbox" id="amigo" name="conocido" value="amigo" />
      <label for="amigo">Un amigo</label><br />
      <input type="checkbox" id="google" name="conocido" value="google" />
      <label for="google">Googleando</label><br />
      <input type="checkbox" id="buzoneo" name="conocido" value="buzoneo" />
      <label for="buzoneo">Buzoneo</label><br />
      <input type="checkbox" id="otros" name="conocido" value="otros" />
      <label for="otros">Otros</label><br />

      <label for="mensaje">Mensaje:</label><br />
      <textarea id="mensaje" name="mensaje" maxlength="300"></textarea><br />

      <input type="checkbox" id="rgpd" name="rgpd" required />
      <label for="rgpd"
        >He leído y acepto el <a href="#">aviso legal</a> y la
        <a href="#">política de privacidad</a></label
      ><br />

      <input type="submit" value="Ahí va eso" />
    </form>
  </body>
</html>
